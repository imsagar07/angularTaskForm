
<div class="body" style="overflow-x: hidden;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 mt-5 text-center" style=" display: flex; justify-content: center; align-items: center;">
        <form [formGroup]="form" (ngSubmit)="saveData()">
        <div class="form ">
          <h1 class="subtitle">Enter Data</h1>
          <div class="input-container mt-3 mb-2" *ngFor="let field of jsonData">
            <input id="firstname" class="input" type="text" placeholder="{{field.ControlName}}"  [formControlName]="field.ControlName">
          </div>
          <div class="d-flex gap-1">
            <button type="text" class="submit" type="submit">submit</button>
            <button type="text" class="submit" (click)="clearForm()">Clear</button>
          </div>
        </div>
      </form>
      </div>
      <div class="col-md-7 mt-5 m-auto" style="overflow-x:scroll;" *ngIf="tableData.length">
        <div class="container-fluid" style="margin: 0 20px;">
          <h2>User Data</h2>
          <table class="table">
            <thead>
              <tr>
                <th *ngFor="let header of tableHeaders" style="background-color: #009879;
                     color: #ffffff;
                     text-align: left;
                     font-weight: bold;">{{ header }}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let row of tableData">
                <td *ngFor="let header of tableHeaders">{{ row[header] }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
